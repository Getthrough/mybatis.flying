language: java
sudo: false
jdk:
  - oraclejdk7
script: 
        - mvn clean test -DCACHE=true -Dtest=CacheTest -B
        - mvn clean test -B
        - mvn cobertura:cobertura
before-install: 
        - pip install --user codecov
install: 
        mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B       
after_success: 
#  - bash <(curl -s https://codecov.io/bash)
    - codecov
  
branches:
  only:
    - master